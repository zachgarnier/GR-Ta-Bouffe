<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Détails du voyage</title>
  <link rel="stylesheet" href="css/content.css" />
  <link rel="stylesheet" href="css/voyage_details.css" />
  <link rel="stylesheet" href="css/button_buttons.css">
</head>
<body>
  <!-- Le reste du code HTML reste inchangé -->
  <div class="container">
    <!-- En-tête info -->
    <div class="info">
      <h2 id="titre"></h2>
      <p id="description"></p>
      <p>
        <strong>Départ :</strong> <span id="dateDepart"></span> —
        <strong>Fin :</strong> <span id="dateFin"></span>
      </p>
      <p id="commentaires" class="info-comment"></p> <!-- Nouvel élément pour les commentaires -->
    </div>

    <!-- Journées -->
    <div id="journees"></div>

    <!-- Liste de courses -->
    <h2>Liste de courses</h2>
    <div id="listeCourses" style="background: #fff; border: 1px solid #ccc; padding: 1rem; border-radius: 6px;"></div>
    <div style="text-align: center; margin-top: 1rem;">
      <button onclick="telechargerListeCourses()">Télécharger la liste de course</button>
    </div>

    <!-- Boutons bas de page -->
    <div class="bottom-buttons">
      <button onclick="window.location.href='index.html'">Menu</button>
      <button onclick="window.location.href='voyage_upd.html?index=' + currentIndex">Modifier</button>
      <button onclick="window.location.href='voyages.html'">Tous les voyages</button>
    </div>
  </div>
<script src="js/voyage_details.js"></script>
</body>
</html>
