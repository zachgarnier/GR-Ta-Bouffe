<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Site du Randonneur</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="index.css" />

</head>
<body>
  <header>
    <h1>GR Ta Bouffe</h1>
  </header>
  <main>
    <p>Ce site permet de planifier vos repas pour la randonnée en gérant les ingrédients, les recettes et les voyages associés.</p>

    <div class="photos">
      <img src="imgs/mathis.jpg" alt="Mathis">
      <img src="imgs/zacharie.jpg" alt="Zacharie">
    </div>

    <div class="cards">
      <div class="card">
        <img src="imgs/ingredient.jpg" alt="Ingrédients">
        <button class="btn" onclick="window.location.href='ingredient.html'">GR tes ingrédients</button>
      </div>
      <div class="card">
        <img src="imgs/recette.jpg" alt="Recettes">
        <button class="btn" onclick="window.location.href='recipe.html'">GR tes recettes</button>
      </div>
      <div class="card">
        <img src="imgs/voyage.jpg" alt="Voyages">
        <button class="btn" onclick="window.location.href='voyages.html'">GR tes voyages</button>
      </div>
    </div>

    <section class="push-section">
  <h2>Sauvegarder sur GitHub</h2>
  <form id="gitForm">
    <input type="password" id="gitPassword" placeholder="Mot de passe..." required />
    <button type="submit">SaveOnGit</button>
  </form>
  <p id="gitStatus"></p>
</section>
  </main>

  <script>
function showToast(message, isSuccess = true) {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.style.backgroundColor = isSuccess ? '#4CAF50' : '#f44336'; // vert ou rouge
  toast.classList.add('show');

  setTimeout(() => {
    toast.classList.remove('show');
  }, 3000); // disparaît après 3 secondes
}

document.getElementById('gitForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const password = document.getElementById('gitPassword').value;

  showToast('⏳ Sauvegarde en cours...', true);

  try {
    const res = await fetch('/api/git-push', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password })
    });

    if (res.ok) {
      showToast('✅ Sauvegarde réussie !', true);
    } else {
      const msg = await res.text();
      showToast(`❌ ${msg}`, false);
    }
  } catch (err) {
    showToast('❌ Erreur de connexion au serveur.', false);
  }
});
</script>


<div id="toast" class="toast"></div>
</body>
</html>
