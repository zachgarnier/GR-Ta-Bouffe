<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Détails du voyage</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="voyage_upd.css" />

</head>
<body>
  <div class="container">
    <h1>
      <input type="text" id="titreVoyage" placeholder="Titre du voyage" />
    </h1>
    <textarea id="descriptionVoyage" rows="3" placeholder="Description du voyage"></textarea>
    <div class="date-row">
    <label for="dateDepart">Départ
        <input type="date" id="dateDepart" />
    </label>
    <label for="dateFin">Fin
        <input type="date" id="dateFin" />
    </label>
    </div>

    <div class="extras-options">
      <label>
        <input type="checkbox" id="useBars" />
        <span id="barsLabel">Barres</span>:
        <input type="number" id="barsInput" min="0" value="0" style="width: 60px" />
        <span id="barDetailsSpan" style="display: none;">
          — Poids d'une barre (g) :
          <input type="number" id="barWeightInput" min="1" value="30" style="width: 80px;" />
          Kcal par barre :
          <input type="number" id="barKcalInput" min="1" value="100" style="width: 80px;" />
        </span>
      </label>
      <br />
      <label>
        <input type="checkbox" id="useSnacks" />
        <span id="snacksLabel">Snacks</span>:
        <input type="number" id="snacksInput" min="0" value="0" style="width: 100px" />
        <span id="snackKcalSpan" style="display: none;">
          Kcal pour 100g de snacks :
          <input type="number" id="snackKcalInput" min="1" value="400" style="width: 80px;" />
        </span>
      </label>
    </div>


    <div class="commentaires-section">
      <h3>Commentaires après voyage</h3>
      <textarea id="commentairesVoyage" rows="3" placeholder="Ajoutez ici vos remarques après la randonnée..."></textarea>
    </div>



    <h2>Journées</h2>


    <div id="listeJournees"></div>

    <div class="actions">
      <button id="saveBtn">Enregistrer</button>
      <button id="deleteBtn" style="background-color: #f88; border-color: #f44;">Supprimer</button>
    </div>
  </div>

  <script src="js/voyage_upd.js"></script>

  <div class="bottom-buttons">
    <button onclick="window.location.href='index.html'">Menu</button>
    <button onclick="window.location.href='voyage_details.html?index=' + voyageIndex">Détails</button>
    <button onclick="window.location.href='voyages.html'">Tous les voyages</button>
  </div>

</body>
</html>
